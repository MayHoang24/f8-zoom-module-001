    <body>
        <div class="sign-up">
            <section class="sign-up__inner">
                <div class="sign-up__content">
                    <h1 class="sign-up__heading">
                        Easy steps to join membership.
                    </h1>
                    <ul class="sign-up__list">
                        <li class="sign-up__item">
                            <span>1</span>Sign up using your email.
                        </li>
                        <li class="sign-up__item">
                            <span>2</span>Please click the verification link in
                            your registered email.
                        </li>
                        <li class="sign-up__item">
                            <span>3</span>Complete the sign up form.
                        </li>
                        <li class="sign-up__item">
                            <span>4</span>You are all set, start enjoy shopping
                            in.
                        </li>
                    </ul>
                </div>
                <form action="" class="form" autocomplete="off">
                    <h1 class="sign-up__heading">SIGN UP</h1>
                    <div class="form__group">
                        <i class="fa-solid fa-envelope"></i>
                        <input
                            type="email"
                            name=""
                            id=""
                            class="form__input"
                            placeholder="Email Address"
                        />
                    </div>

                    <button class="form__btn">Send Verification Mail</button>
                    <p class="form__desc">
                        Sign in with existing login from a social network
                        account
                    </p>
                    <div class="form__social">
                        <a href="#!"> <i class="fa-brands fa-google"></i></a>
                        <a href="#!"> <i class="fa-brands fa-github"></i></a>
                        <a href="#!"><i class="fa-brands fa-apple"></i></a>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
