<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In</title>
        <%- include("./partials/head.ejs") %>
    </head>
    <body>
        <div class="sign-in">
            <section class="sign-in__inner">
                <div class="sign-in__content">
                    <h1 class="sign-in__heading">
                        One account for all services
                    </h1>
                    <p class="sign-in__desc">
                        Hi there! Sign up an account and enjoy your shopping
                        experience on
                    </p>
                    <button class="btn sign-in__btn">CREATE NEW ACCOUNT</button>
                </div>
                <form action="" class="form" autocomplete="off">
                    <h1 class="sign-in__heading">SIGN IN</h1>
                    <div class="form__group">
                        <i class="fa-solid fa-envelope"></i>
                        <input
                            type="email"
                            name=""
                            id=""
                            class="form__input"
                            placeholder="Email Address"
                        />
                    </div>
                    <div class="form__group">
                        <i class="fa-solid fa-lock"></i>
                        <input
                            type="password"
                            name=""
                            id=""
                            class="form__input"
                            placeholder="Password"
                        />
                        <button class="form__btn">
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                    <a href="#!" class="form__link">Forgot password?</a>
                    <p class="form__desc">
                        Sign in with existing login from a social network
                        account
                    </p>
                    <div class="form__social">
                        <a href="#!"> <i class="fa-brands fa-google"></i></a>
                        <a href="#!"> <i class="fa-brands fa-github"></i></a>
                        <a href="#!"><i class="fa-brands fa-apple"></i></a>
                    </div>
                </form>
            </section>
        </div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
