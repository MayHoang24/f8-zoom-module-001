<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In</title>
        <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet"
/>

<!-- Fonts Awesome -->
<link rel="preconnect" href="https://cdnjs.cloudflare.com" />
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
/>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="./favicon" />
<link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="./favicon/favicon-16x16.png"
/>
<link rel="manifest" href="./favicon/site.webmanifest" />

      <script type="module" crossorigin src="/f8-zoom-module-1/assets/main-CmUrurNI.js"></script>
      <link rel="stylesheet" crossorigin href="/f8-zoom-module-1/assets/main-BVX15lr3.css">
    </head>
    <body>
        <div class="sign-in">
            <section class="sign-in__inner">
                <div class="sign-in__content">
                    <h1 class="sign-in__heading">
                        One account for all services
                    </h1>
                    <p class="sign-in__desc">
                        Hi there! Sign up an account and enjoy your shopping
                        experience on
                    </p>
                    <button class="btn sign-in__btn">CREATE NEW ACCOUNT</button>
                </div>
                <form action="" class="form" autocomplete="off">
                    <h1 class="sign-in__heading">SIGN IN</h1>
                    <div class="form__group">
                        <i class="fa-solid fa-envelope"></i>
                        <input
                            type="email"
                            name=""
                            id=""
                            class="form__input"
                            placeholder="Email Address"
                        />
                    </div>
                    <div class="form__group">
                        <i class="fa-solid fa-lock"></i>
                        <input
                            type="password"
                            name=""
                            id=""
                            class="form__input"
                            placeholder="Password"
                        />
                        <button class="form__action">
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                    <a href="#!" class="form__link">Forgot password?</a>
                    <p class="form__desc">
                        Sign in with existing login from a social network
                        account
                    </p>
                    <div class="form__social">
                        <a href="#!"> <i class="fa-brands fa-google"></i></a>
                        <a href="#!"> <i class="fa-brands fa-github"></i></a>
                        <a href="#!"><i class="fa-brands fa-apple"></i></a>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
